<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left">
    <img class="plant" src="plants.jpg" alt="picture of plants">
    <div class="banner">HELLO</div>
      <img class="logo" src="odin-lined.png" alt="TOP logo">
      <h1 class="Name">ODIN</h1>
    </div>
    <div class="credit">Photo by Halie West on Unsplash</div>
  </div>
  <div class="right">
    <div class="rightholder">
      <h1>This is not a real website, this is only a test. This would be a pretty bad website if it was real!<br><br>TEST</h1>
    </div>
    <div class="formwrapper">
      <h2>Let's do this!</h2>
      <div class="formholder">
        <form action="example.com">
          <p>
            <label for="first">First Name:</label>
            <br>
            <input type="text" name="first_name" id="first">
          </p>
          <p>
            <label for="last">Last Name:</label>
            <br>
            <input type="text" name="last_name" id="last">
          </p>
          <p>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label for="phone">Phone:</label>
            <br>
            <input type="phone" name="phone" id="phone">
          </p>
          <p>
            <label for="password">Password:</label>
            <br>
            <input type="password" name="password" id="password">
          </p>
          <p>
            <label for="confirm">Confirm Password:</label>
            <br>
            <input type="password" name="confirm" id="confirm">
          </p>
        </form>
      </div>
  </div>
  <div class="buttonholder">
    <button>Create Account</button>
  </div>
  <div class="account">Already have an Account?
    <a href="url">Log In</a>
  </div>
</body>
</html>
